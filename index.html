<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number in reverse</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Guess A Num Reverse</h1>
        <h2>Like Guess a Number game but in reverese</h2>
    </header>
        <br>
        <hr>
        <h3>Think of a number between 0-100 and the i will try</h3>
        <hr>

        <button id="start-game">Start Game</button>

        <div id="guesser" style="display: none;">
            <button id="guess-too-low">Too Low</button>
            <button id="guess-too-high">Too High</button>
            <button id="guess-correct">Correct</button>
        </div>
        <div>
            <ul id="output"></ul>
        </div>

        <button id="start-over" style="display: none;">Start Over</button>

</body>
</html>
